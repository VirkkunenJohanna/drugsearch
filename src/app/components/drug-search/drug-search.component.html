<div class="search-container">
  <h2>Lääkkeiden haku</h2>
  <input [(ngModel)]="searchQuery" (keyup.enter)="search()" placeholder="Syötä lääkenimi (esim. ibuprofen, insulin)" />
  <button (click)="search()">Hae</button>

  <div *ngIf="drugs.length > 0">
    <h3>Hakutulokset:</h3>
    <ul>
      <li *ngFor="let drug of drugs">
        <strong>{{ drug.openfda?.brand_name?.[0] || 'Tuntematon lääke' }}</strong><br />
        <em>{{ drug.description?.[0] || 'Ei kuvausta saatavilla.' }}</em>
        <em>{{ drug.adverse_reactions?.[0] || 'Ei haittavaikutustietoja.' }}</em>
      </li>
    </ul>
  </div>

  <div *ngIf="drugs.length === 0 && searchQuery">
    <p>Ei tuloksia.</p>
  </div>
</div>
